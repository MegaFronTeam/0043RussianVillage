
<!-- start header-->
<header class="header header--js" id="header">
	<!-- start topLine-->
	<div class="topLine section" id="topLine">
		<div class="container">
			<div class="topLine__row row">
				<div class="col col-md-auto d-none d-md-block">
					<a class="topLine__location" href="#">
						<svg class="icon icon-map-pin ">
							<use xlink:href="img/svg/sprite.svg#map-pin"></use>
						</svg>Москва
					</a>
				</div>
				<div class="col d-md-none">
					<a class="topLine__logo" href="/">
						<svg class="iconC iconC-logo ">
							<use xlink:href="img/svg/spriteC.svg#logo"></use>
						</svg>
					</a>
				</div>
				<div class="col d-none d-md-block">
					<div class="topLine__nav">
						<ul>
							<li><a href="#">О компании </a></li>
							<li><a href="#">Доставка и установка</a></li>
							<li><a href="#">Станьте нашим поставщиком</a></li>
							<li><a href="#">Вакансии</a></li>
							<li><a href="#">Контакты</a></li>
						</ul>
					</div>
				</div>
				<div class="col-auto">
					<a class="topLine__tel" href="tel:+74812268067">+7 (4812) 26-80-67
					</a>
				</div>
				<div class="col-auto">
					<div class="soc">
						<a class="soc__item" href="#" target="_blank" style="--color: undefined">
							<svg class="icon icon-whatsapp ">
								<use xlink:href="img/svg/sprite.svg#whatsapp"></use>
							</svg>
						</a>
						<a class="soc__item" href="#" target="_blank" style="--color: undefined">
							<svg class="icon icon-telegram ">
								<use xlink:href="img/svg/sprite.svg#telegram"></use>
							</svg>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end topLine-->
	<!-- start top-nav-->
	<div class="top-nav block-with-lazy">
		<div class="top-nav__container container">
			<div class="top-nav__row row">
				<div class="col-md-auto d-none d-lg-block">
					<a class="top-nav__logo" href="#">
						<svg class="iconC iconC-logo2 ">
							<use xlink:href="img/svg/spriteC.svg#logo2"></use>
						</svg>
					</a>
				</div>
				<div class="col-auto d-none d-lg-block">
					<div class="catalog-toggle catalog-toggle-js">
						<div class="catalog-toggle__toggle-icon"><span></span>
						</div>
						<div class="catalog-toggle__title">Каталог
						</div>
					</div>
				</div>
				<div class="col-lg">
					<div class="searchBlock-wrap searchBlock-wrap--js">
						<div class="search-block"> 
							<!-- вешать класс .show-result-->
							<form>
								<input type="text" placeholder="Искать товары"/>
								<button class="btn btn-primary">
									<svg class="icon icon-search ">
										<use xlink:href="img/svg/sprite.svg#search"></use>
									</svg>
								</button>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-auto d-none d-md-block">
					<div class="top-btns">
						<div class="top-btns__wrap">
							<a class="top-btns__btn d-md-none catalog-toggle-js order-1" href="#">
								<div class="catalog-toggle__toggle-icon"><span></span></div><span>Каталог</span>
							</a>
							<a class="top-btns__btn order-4 order-md-1" href="#">
								<svg class="icon icon-profile ">
									<use xlink:href="img/svg/sprite.svg#profile"></use>
								</svg><span class="d-md-none">Профиль</span><span class="d-none d-md-inline">Войти</span>
							</a>
							<a class="top-btns__btn d-none d-md-flex order-md-2" href="#">
								<div class="top-btns__icon">
									<svg class="icon icon-heart ">
										<use xlink:href="img/svg/sprite.svg#heart"></use>
									</svg>
									<div class="badge badge-orange">3</div>
								</div>
							</a>
							<a class="top-btns__btn order-3" href="#">
								<div class="top-btns__icon">
									<svg class="iconC iconC-shopping-cart ">
										<use xlink:href="img/svg/spriteC.svg#shopping-cart"></use>
									</svg>
									<div class="badge badge-orange">2</div>
								</div><span class="d-md-none">Корзина</span>
							</a>
							<a class="top-btns__btn order-2 d-md-none" href="#">
								<svg class="icon icon-search ">
									<use xlink:href="img/svg/sprite.svg#search"></use>
								</svg><span class="d-md-none">Поиск</span>
							</a>
							<a class="top-btns__btn order-5 d-md-none" href="#">
								<svg class="icon icon-menu ">
									<use xlink:href="img/svg/sprite.svg#menu"></use>
								</svg><span class="d-md-none">Меню</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="catalog-menu catalog-menu--js">
			<div class="container"> 
				<div class="row"> 
					<div class="catalog-menu__col col">
						<a class="catalog-menu__all-products" href="#">
							<svg class="icon icon-rus ">
								<use xlink:href="img/svg/sprite.svg#rus"></use>
							</svg>Все товары
							<div class="catalog-menu__icon-wrap">
								<svg class="icon icon-chevron-right ">
									<use xlink:href="img/svg/sprite.svg#chevron-right"></use>
								</svg>
							</div>
						</a>
						<div class="catalog-menu__first-level-catalog">
							<ul>
								<li><a href="#">
										<svg class="iconC iconC-catalog-icon-1 ">
											<use xlink:href="img/svg/spriteC.svg#catalog-icon-1"></use>
										</svg>Дачные постройки и конструкции
										<div class="catalog-menu__icon-wrap">
											<svg class="icon icon-chevron-right ">
												<use xlink:href="img/svg/sprite.svg#chevron-right"></use>
											</svg>
										</div></a></li>
							</ul>
						</div>
					</div>
					<div class="catalog-menu__content-col col">
						<div class="h5">Садовая мебель, качели и мебель для бани</div>
						<ul></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end top-nav-->
</header>
<!-- end header-->
