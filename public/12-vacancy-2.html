<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Вакансия</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<script>
			let viewport = document.querySelector("meta[name=viewport]");
			var is_safari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
			
				//- alert(navigator.userAgent);
				function w() {
					this.outerWidth > 767.98 
						? viewport.content = "width=1280,   maximum-scale=1 , user-scalable=0, shrink-to-fit=no" 
						: viewport.content = "width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" 
					//- alert(this.outerWidth + ', '+  viewport.content);
				}
					w();
				window.addEventListener('resize', () => { 
					w();
				}, { passive: true });
		</script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/ion-rangeslider/css/ion.rangeSlider.min.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="bg-gray" data-bg="">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<div class="top-btns d-md-none">
				<div class="top-btns__wrap">
					<a class="top-btns__btn d-md-none catalog-toggle-js order-1" href="#">
						<div class="catalog-toggle__toggle-icon toggle-menu-mobile"><span></span></div><span>Каталог</span>
					</a>
					<a class="top-btns__btn top-btns__btn--profile-js order-4 order-md-1" href="#">
						<svg class="iconC iconC-profile ">
							<use xlink:href="img/svg/spriteC.svg#profile"></use>
						</svg>
						<svg class="icon icon-close ">
							<use xlink:href="img/svg/sprite.svg#close"></use>
						</svg><span class="d-md-none">Профиль</span><span class="d-none d-md-inline">Войти</span>
					</a>
					<a class="top-btns__btn d-none d-md-flex order-md-2" href="#">
						<div class="top-btns__icon">
							<svg class="icon icon-heart ">
								<use xlink:href="img/svg/sprite.svg#heart"></use>
							</svg>
							<div class="badge badge-orange">3</div>
						</div>
					</a>
					<a class="top-btns__btn order-3" href="#">
						<div class="top-btns__icon">
							<svg class="iconC iconC-shopping-cart ">
								<use xlink:href="img/svg/spriteC.svg#shopping-cart"></use>
							</svg>
							<div class="badge badge-orange">2</div>
						</div><span class="d-md-none">Корзина</span>
					</a>
					<a class="top-btns__btn order-2 d-md-none" href="#">
						<svg class="icon icon-search ">
							<use xlink:href="img/svg/sprite.svg#search"></use>
						</svg><span class="d-md-none">Поиск</span>
					</a>
					<a class="top-btns__btn order-5 d-md-none" href="#">
						<svg class="icon icon-menu ">
							<use xlink:href="img/svg/sprite.svg#menu"></use>
						</svg><span class="d-md-none">Меню</span>
					</a>
				</div>
			</div>
			<main>
				<!-- start headerBlock-->
				<div class="headerBlock headerBlock--2 section" id="headerBlock">
					<div class="container">
						<div class="headerBlock__wrap bg-wrap"><img class="object-fit-js picture-bg" src="img/headerBlock-img-8.jpg" alt="" loading="lazy"/>
							<div class="headerBlock__content">
								<h1 class="h3">Отдел логистики</h1>
							</div>
						</div>
					</div>
				</div>
				<!-- start sVacancyInfo-->
				<section class="sVacancyInfo section" id="sVacancyInfo">
					<div class="container">
					</div>
				</section>
				<!-- end sVacancyInfo-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>
		<script src="libs/swiper/swiper-bundle.min.js"> </script>
		<script src="libs/inputmask/inputmask.min.js"> </script>
		<script src="libs/hc-sticky/hc-sticky.js"> </script>
		<script src="libs/ion-rangeslider/js/ion.rangeSlider.min.js"> </script><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
