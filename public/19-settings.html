<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Настройки</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<script>
			let viewport = document.querySelector("meta[name=viewport]");
			var is_safari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
			
				//- alert(navigator.userAgent);
				function w() {
					this.outerWidth > 767.98 
						? viewport.content = "width=1280,   maximum-scale=1 , user-scalable=0, shrink-to-fit=no" 
						: viewport.content = "width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" 
					//- alert(this.outerWidth + ', '+  viewport.content);
				}
					w();
				window.addEventListener('resize', () => { 
					w();
				}, { passive: true });
		</script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/ion-rangeslider/css/ion.rangeSlider.min.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
		<link href="libs/filepond/filepond.min.css" rel="stylesheet"/>
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body class="cart-page" data-bg="">
		<div class="main-wrapper">
			<script>addBlock(`header`)</script>
			<div id="headerWrap"></div>
			<div class="top-btns d-md-none">
				<div class="top-btns__wrap">
					<a class="top-btns__btn d-md-none catalog-toggle-js order-1" href="#">
						<div class="catalog-toggle__toggle-icon toggle-menu-mobile"><span></span></div><span>Каталог</span>
					</a>
					<a class="top-btns__btn top-btns__btn--profile-js order-4 order-md-1" href="#">
						<svg class="iconC iconC-profile ">
							<use xlink:href="img/svg/spriteC.svg#profile"></use>
						</svg>
						<svg class="icon icon-close ">
							<use xlink:href="img/svg/sprite.svg#close"></use>
						</svg><span class="d-md-none">Профиль</span><span class="d-none d-md-inline">Войти</span>
					</a>
					<a class="top-btns__btn d-none d-md-flex order-md-2" href="#">
						<div class="top-btns__icon">
							<svg class="icon icon-heart ">
								<use xlink:href="img/svg/sprite.svg#heart"></use>
							</svg>
							<div class="badge badge-orange">3</div>
						</div>
					</a>
					<a class="top-btns__btn order-3" href="#">
						<div class="top-btns__icon">
							<svg class="iconC iconC-shopping-cart ">
								<use xlink:href="img/svg/spriteC.svg#shopping-cart"></use>
							</svg>
							<div class="badge badge-orange">2</div>
						</div><span class="d-md-none">Корзина</span>
					</a>
					<a class="top-btns__btn order-2 d-md-none" href="#">
						<svg class="icon icon-search ">
							<use xlink:href="img/svg/sprite.svg#search"></use>
						</svg><span class="d-md-none">Поиск</span>
					</a>
					<a class="top-btns__btn order-5 d-md-none" href="#">
						<svg class="icon icon-menu ">
							<use xlink:href="img/svg/sprite.svg#menu"></use>
						</svg><span class="d-md-none">Меню</span>
					</a>
				</div>
			</div>
			<main>
				<div class="page-head">
					<div class="container">
						<h1 class="h4">Настройки
						</h1>
					</div>
				</div>
				<!-- start sOrder--settings-->
				<section class="sOrder sOrder--settings section" id="sOrder">
					<div class="container">
						<div class="sOrder__row row">
							<div class="col-md">
								<div class="sOrder__wrap sOrder__wrap--left">
									<div class="form-wrap">
										<form>
											<div class="row">
												<div class="col-md-12">
													<div class="form-wrap__input-wrap form-group">
														<label><span class="form-wrap__input-title">ФИО*</span><input class="form-wrap__input form-control" name="text" type="text" placeholder="Введите свое имя"/>
														</label>
													</div>
													<!-- +e.input-wrap-->
												</div>
												<div class="col-md-6">
													<div class="form-wrap__input-wrap form-group">
														<label><span class="form-wrap__input-title">Телефон*</span><input class="form-wrap__input form-control" name="tel" type="tel" placeholder="+7 (      )     -     -" required="required"/>
														</label>
													</div>
													<!-- +e.input-wrap-->
												</div>
												<div class="col-md-6">
													<div class="form-wrap__input-wrap form-group">
														<label><span class="form-wrap__input-title">E-mail</span><input class="form-wrap__input form-control" name="email" type="email" placeholder="Введите свой e-mail"/>
														</label>
													</div>
													<!-- +e.input-wrap-->
												</div>
												<div class="col-md-6">
													<div class="form-wrap__input-wrap form-group">
														<label><span class="form-wrap__input-title">Регион*</span>
															<select class="form-wrap__input form-select" name="select" required="required">
																<option value="Выберите регион">Выберите регион</option>
																<option value=" placeholder 1">placeholder 1</option>
																<option value=" placeholder 2">placeholder 2</option>
																<option value=" placeholder 3">placeholder 3</option>
																<option value=" placeholder 4">placeholder 4</option>
															</select>
														</label>
													</div>
													<!-- +e.input-wrap-->
												</div>
												<div class="col-md-12">
													<div class="form-wrap__input-wrap form-group">
														<label><span class="form-wrap__input-title">Адрес доставки*</span><input class="form-wrap__input form-control" name="text" type="text" placeholder="Укажите адрес" required="required"/>
														</label>
													</div>
													<!-- +e.input-wrap-->
													<button class="form-wrap__btn btn btn-primary">Сохранить
													</button>
												</div>
											</div>
										</form>
									</div>
								</div>
							</div>
							<div class="sOrder__col col-md d-none d-md-block">
								<div class="sOrder__wrap sOrder__wrap--right">
									<h2>Личный кабинет</h2>
									<ul class="sOrder__menu">
										<li class="sOrder__menu-item active">
											<a class="sOrder__menu-link" href="#">Настройки
											</a>
										</li>
										<li class="sOrder__menu-item">
											<a class="sOrder__menu-link" href="#">История заказов
											</a>
										</li>
										<li class="sOrder__menu-item">
											<a class="sOrder__menu-link" href="#">Помощь
											</a>
										</li>
										<li class="sOrder__menu-item">
											<a class="sOrder__menu-link" href="#">Задать вопрос							
											</a>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- end sOrder--settings-->
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>

		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
