<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<title>Модальные окна</title>
		<meta name="description" content="о чем страница">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<script>
			let viewport = document.querySelector("meta[name=viewport]");
			var is_safari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
			
				//- alert(navigator.userAgent);
				function w() {
					this.outerWidth > 767.98 
						? viewport.content = "width=1280,   maximum-scale=1 , user-scalable=0, shrink-to-fit=no" 
						: viewport.content = "width=device-width, initial-scale=1.0,  maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" 
					//- alert(this.outerWidth + ', '+  viewport.content);
				}
					w();
				window.addEventListener('resize', () => { 
					w();
				}, { passive: true });
		</script>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,  shrink-to-fit=no">
		<link type="image/ico" href="img/favicon.ico" rel="shortcut icon"><meta name="format-detection" content="telephone=no"> 
		<link href="libs/swiper/swiper-bundle.min.css" rel="stylesheet"/>
		<link href="libs/@fancyapps/ui/fancybox/fancybox.css" rel="stylesheet"/>
		<link href="libs/ion-rangeslider/css/ion.rangeSlider.min.css" rel="stylesheet"/><link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
		<link href="css/main.min.css" rel="stylesheet"/>
		<script>
			function addBlock(elem) {
				fetch(`parts/${elem}.html`)
					.then(response => response.text())
					.then( text => {
						const wrap = document.querySelector(`#${elem}Wrap`);
						wrap.insertAdjacentHTML('afterend', text);
							wrap.remove();
						}
					);
			}
		</script>
	</head>
	<body>
		<div class="main-wrapper">
			<main>
				<div class="section container">
					<h1>Страница для  демонстрации модальных окон</h1>
					<div class="row">
												<div class="col-auto mb-2">
													<button class="btn btn-primary btn-modal-js" data-src="#modal-call" data-fancybox>modal-call</button>
												</div>
												<div class="col-auto mb-2">
													<button class="btn btn-primary btn-modal-js" data-src="#modal-call-2" data-fancybox>modal-call-2</button>
												</div>
												<div class="col-auto mb-2">
													<button class="btn btn-primary btn-modal-js" data-src="#modal-question" data-fancybox>modal-question</button>
												</div>
												<div class="col-auto mb-2">
													<button class="btn btn-primary btn-modal-js" data-src="#modal-help-us" data-fancybox>modal-help-us</button>
												</div>
												<div class="col-auto mb-2">
													<button class="btn btn-primary btn-modal-js" data-src="#modal-enter" data-fancybox>modal-enter</button>
												</div>
												<div class="col-auto mb-2">
													<button class="btn btn-primary btn-modal-js" data-src="#modal-code" data-fancybox>modal-code</button>
												</div>
												<div class="col-auto mb-2">
													<button class="btn btn-primary btn-modal-js" data-src="#modal-invalid-code" data-fancybox>modal-invalid-code</button>
												</div>
												<div class="col-auto mb-2">
													<button class="btn btn-primary btn-modal-js" data-src="#modal-invalid-email" data-fancybox>modal-invalid-email</button>
												</div>
					</div>
				</div>
			</main>
			<script>addBlock(`footer`)</script>
			<div id="footerWrap"></div>
		</div>
		<script src="libs/jquery/jquery.min.js"></script>
		<script src="libs/@fancyapps/ui/fancybox/fancybox.umd.js"> </script>

		<script src="js/JSCCommon.js"></script>
		<script src="js/common.js"></script>
	</body>
</html>
